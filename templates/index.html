<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.6/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="app-container glass bg-white/10 backdrop-blur-lg rounded-xl shadow-lg p-8 max-w-lg mx-auto mt-12">
    <header>
      <h1>
        <img class="logo" src="{{ url_for('static', filename='rogo.png') }}" alt="TODO Logo" />
      </h1>
    </header>

    <main>
      <form id="new-task-form">
        <input id="new-task" type="text" placeholder="+ 新しいタスクを追加" autocomplete="off" />
      </form>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <span id="remaining-count">0 件のタスク</span>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script src="{{ url_for('static', filename='particles.js') }}"></script>
</body>
</html>
